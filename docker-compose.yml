version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: recipe
      POSTGRES_USER: django
      POSTGRES_PASSWORD: 1234
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: >
      bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DB_NAME=recipe
      - DB_USER=django
      - DB_PASSWORD=1234
      - DB_HOST=db
      - DB_PORT=5432

volumes:
  postgres_data:
